name: üîÑ Auto Update README

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update timestamp in README
        run: |
          echo "Updating timestamp..."
          TIMESTAMP=$(date +'%Y%m%d%H%M%S')
          sed -i "s/timestamp=[0-9]\{12\}/timestamp=${TIMESTAMP}/g" README.md

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add README.md
          git commit -m "üîÅ Update README timestamp to ${TIMESTAMP}" || echo "No changes to commit"
          git push
