name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for pushing to the repository
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Updated to latest version

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: sehajdeepsingh95
          outputs: dist/github-contribution-grid-snake.svg
        continue-on-error: false # Fail the job if this step fails

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4 # Updated to latest version
        with:
          target_branch: output
          build_dir: dist
          commit_message: "Update snake animation SVG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
